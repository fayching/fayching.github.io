<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 外圈 -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#gradient)" stroke-width="4" opacity="0.3"/>
  
  <!-- 中圈 -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="url(#gradient)" stroke-width="3" opacity="0.5"/>
  
  <!-- 内圈 -->
  <circle cx="100" cy="100" r="50" fill="url(#gradient)" opacity="0.8"/>
  
  <!-- 字母 F -->
  <text x="100" y="125" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">F</text>
</svg>

