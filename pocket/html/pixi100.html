<!doctype html>
<html>
<head>
 <meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>hello world</title>
  <style>
* {padding: 0; margin: 0}
#px-render{
	-webkit-transform: scale(.5);
    -webkit-transform-origin: 0 0;
    transform: scale(.5);
    transform-origin: 0 0;
    height: 1000px;
}
</style>
  <script src="../js/pixi.min.js"></script>
</head>
 
  <!-- <script src="https://www.kkkk1000.com/js/spriteUtilities.js"></script> -->

<body>

	<div id="px-render"></div>
	 
<script src="../js/stats.min.js"></script>
<script>
        //创建一个 Pixi应用 需要的一些参数
        let option = {
            width: 320,
            height: 2000,
            // transparent: true,
            resolution: 2,
        }
        //创建一个 Pixi应用
        // 创建一个容器 
        // let stage = new PIXI.Container();
        let app = new PIXI.Application(option,{ backgroundColor: 0x1099bb });
        
        //获取渲染器
        let renderer = app.renderer;
        let playground = document.getElementById('px-render');
        //把 Pixi 创建的 canvas 添加到页面上
        playground.appendChild(renderer.view);
		 
		//需要加载的纹理贴图集的地址
		
		let textureURLs = [];
		for (var i = 0; i <= 10; i++) {
			let textureURL =  "../style/img/pixi/p" + i +".json";
			textureURLs.push(textureURL);
		}
		PIXI.loader.add(textureURLs).load(setup);


		

        function getframe(startNumber = 0, endNumber = 1, baseName = "", extension = "",texture){
        	let id = PIXI.loader.resources[texture].textures;
        	let frames = [];
        	for (let i = startNumber; i < endNumber + 1; i++) {
		     let frame = id[`${baseName + i + extension}`];
		     frames.push(frame);
		   }
		   return frames;

        }
     

        function setup() { 
			
            for (var i = 0; i <= 100; i++) {
            	let frames = getframe(1,16,"p",".png",textureURLs[Math.floor(i/10)]); 
            	let p = new PIXI.extras.AnimatedSprite(frames);
	            p.animationSpeed=0.16;
				p.width = 130;
				p.height = 231;
	            p.x= 80*(i%4);
	            p.y = 100*Math.ceil(i/4);
	            app.stage.addChild(p);
	            // renderer.render(app.stage);
	            p.play();
	            
            	
            }

            // animate(); 

        }
        var stats = new Stats();
		stats.showPanel( 0 ); // 0: fps, 1: ms, 2: mb, 3+: custom
		document.body.appendChild( stats.dom );

		function animate() {

			stats.begin();

			// monitored code goes here

			stats.end();
 
		    requestAnimationFrame(animate); 

		}

		requestAnimationFrame( animate );
		
    </script>

</body>
</html>
