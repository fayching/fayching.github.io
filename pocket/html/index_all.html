<!--[if (gt IE 9)|!(IE)]><!--> <html lang="zh-CN"> <!--<![endif]-->
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="renderer" content="webkit" />
	<meta charset="utf-8" />
	<title>腾讯视频</title>
	<base target="_blank" />
	<link rel="shortcut icon" href="//v.qq.com/favicon.ico" />
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		body {
			background-color: #f2f5f7;
			padding: 20px;
			font-family: "MicroSoft YaHei", tahoma,arial,'Hiragino Sans GB',\5b8b\4f53,sans-serif;
		}


		 h1 {
			color: #000;
			font-size: 40px;
			line-height: 60px;
			font-weight: 100;
			padding-bottom: 20px;
			padding-left: 35px;
		}
		h1 a,h1 a:visited{padding:0 12px;font-size:18px;color:#333; border-left:#ccc 1px solid;}
		h1 a:hover,h1 a.act{color: #f60 !important;}
		h1 a.act{font-weight:bold;}

		 h2 {
			color: #333;
			font-size: 16px;
			line-height: 30px;
			font-weight: 100;
			margin-bottom: 5px;
			padding-left:2%;
		}
		.list {
			font-size: 14px;
			color: #666;
			line-height: 30px;
		}

		.list a {
			display: inline-block;
			vertical-align: top;
			margin-right: 20px;
		}

		a,
		a:visited,
		span.null {
		   color: #999;
			text-decoration: none;
		}
		.del {
			color: #ff4200 !important;
			text-decoration: line-through;
		}
		.done {
			color: #11b36a !important;
		}
		.wait {
			color: #f60 !important;
		}
		.comm{
			color: #32b3f4 !important;
		}
		.comm_invert{
			padding:0 .5em;
			color: #fff !important;
			background:#32b3f4;
		}
		.hot{
			color: #bd0a01 !important;
		}
		.hot_r{
			padding:0 .5em;
			color: #fff !important;
			background:#bd0a01;
		}
		.spacing{
			padding:0 em;color:#eee !important;
		}

		span.null {
			color: #999;
		}
		.demo_box,.demo_status {
			width: 94%;
			padding: 10px 1%;
			margin:0 auto 24px auto;
			background: #fff;
			border: 1px solid #eee;

		}
		.demo_status {text-align:right;}
		.demo_status span {
			display: inline-block;
			font-size: 14px;
			padding: 5px 0;
			margin-right: 30px;
		}

	</style>
</head>
<body >
<h1>索引</h1>

<h2>类AAA</h2>
<div class="demo_box">
	<div class="list">
		<a href=""  class="done">页面A</a>
		<a href=""  class="done">页面B</a>
	</div>
</div>


<h2>类BBB</h2>
<div class="demo_box">
	<div class="list">
			<a href=""  class="done">页面C</a>
			<a href=""  class="done">页面D</a>
			<br />
			<a href=""  class="done">页面E</a>
			<a href=""  class="">页面F</a>
	</div>
</div>


</body>
</html>
