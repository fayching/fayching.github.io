<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<title>徽章</title>
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui" />
<link rel="stylesheet" href="../style/css/fan.css">

</head>
<body ontouchstart>
	<section class="mod_popup popup_badge show">
		<div class="mod_popup_content">

			<div class="mod_info">
				<!-- <p class="update_text">恭喜你，徽章升级啦！</p> -->
				<div class="badge_wrap">
					<div class="badge">
						<!-- <img src="https://puui.qpic.cn/vupload/0/doki_badge_ABC_4.png/0"> -->
						<img class="badge_img" src="https://puui.qpic.cn/vupload/0/20171201_placeholder_badge.png/0" data-src="https://puui.qpic.cn/vupload/0/doki_badge_ABC_1.png/0">
					</div>
				</div>

				<div class="star_list">
					<i class="star_item active"></i>
					<i class="star_item active animated"></i>
					<i class="star_item"></i>
				</div>
				<!-- <h4 class="title"></h4> -->

			</div>
			<!-- privilege_one -->
			<div class="popup_privilege_list">
				<h3>恭喜升级迪丽热巴lv8迷妹粉，获得以下特权</h3>
				<div  class="mod_grid mod_grid_bisect ">
		        	<ul>
		        		<li>
		        			<div class="mod_grid_info">
								<img src="../style/img/privilege/icon2_s.png" width="25">
			        			<h4>帖子优先置顶、加精</h4>
							</div>
		        		</li>
		                <li>
							<div class="mod_grid_info">
			                    <img src="../style/img/privilege/icon3_s.png" width="25">
			                    <h4>徽章外显</h4>
							</div>
		                </li>
		                <li>
							<div class="mod_grid_info">
		                    	<img src="../style/img/privilege/icon4_s.png" width="25">
		                    	<h4>申请管理员</h4>
							</div>
		                </li>
						<li>
							<div class="mod_grid_info">
		                    	<img src="../style/img/privilege/icon5_s.png" width="25">
		                    	<h4>优先见面</h4>
							</div>
		                </li>
		                <li>
							<div class="mod_grid_info">
			                    <img src="../style/img/privilege/icon6_s.png" width="25">
			                    <h4>申请使用饭制后台</h4>
							</div>
		                </li>
						<li>
							<div class="mod_grid_info">
		                    	<img src="../style/img/privilege/icon7_s.png" width="25">
		                    	<h4>申请团长</h4>
							</div>
		                </li>

		        	</ul>
		        </div>
			</div>
			<div class="mod_gift">
				<div class="gift_cover">
					<div class="tips">戳我</div>
					<div class="text">请点击获取礼包</div>
				</div>
				<div class="gift_content">
					<h4 class="title">恭喜你获得专属大礼包</h4>
					<p>心跳 x 100、会员vip x 100、q币 x 100</p>
					<img src="../style/img/doki_gift.png" width="237" class="gift">
					<div class="mod_btn_wrap">
						<button class="mod_btn mod_btn_outline">确认</button>	<button class="mod_btn mod_btn_white">分享</button>
					</div>
				</div>
			</div>

		</div>


	</section>
	<script type="text/javascript" src="../js/zepto.js"></script>
	 <script language="javascript">
	 $('.popup_badge').addClass('animated0');

	setTimeout(function () {
		$('.popup_badge').addClass('animated1');
	},1000)
	setTimeout(function () {
		$('.popup_badge').addClass('animated2');
	},2000)
	setTimeout(function () {
		$('.popup_badge').addClass('animated3');
	},3000)
	$('.gift_cover').click(function(){
		$('.gift_cover').hide();
		$('.gift_content').addClass('show');
	})
	</script>
	<script>
    var image = document.querySelector('.badge_img'),
    imageParentDom = image.parentNode,
    src = image.dataset.src;
    var newImage = document.createElement('img');
    newImage.src = src;
    newImage.style.cssText = 'position: absolute;left:0;top:0;width:100%;z-index:-1';
    newImage.onload = function () {

        setTimeout(() => {
            imageParentDom.appendChild(newImage);
            imageParentDom.removeChild(image);
        },100)
    }
    </script>
</body>

</html>
