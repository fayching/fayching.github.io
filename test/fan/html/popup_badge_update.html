	<script type="text/javascript" src="../js/zepto.js"></script>
	<script language="javascript">
	setTimeout(function () {
		$('.mod_popup_badge').addClass('animated0');
	},500)
	setTimeout(function () {
		$('.mod_popup_badge').addClass('animated1');
	},1000)
	setTimeout(function () {
		$('.mod_popup_badge').addClass('animated2');
	},3500)
	setTimeout(function () {
		$('.mod_popup_badge').addClass('animated3');
	},4000)
	</script>
	<script>

	var image = document.querySelector('.badge_img'),
	imageParentDom = image.parentNode,
	src = image.dataset.src;
	var newImage = document.createElement('img');
	newImage.src = src;
	newImage.style.cssText = 'position: absolute;left:0;top:0;width:100%;z-index:-1';
	newImage.onload = function () {

		setTimeout(() => {
			imageParentDom.appendChild(newImage);
			imageParentDom.removeChild(image);

		},100)
	}


	</script>
