$('.mod_popup_content_scroll').height(document.documentElement.clientHeight-200-47 + 'px');

$('.mod_popup_task .icon_arrow_fold').click(function(){
	$('.mod_popup_content').addClass('slideOutDown');
	$('.mod_popup_tip').addClass('none');
});

$('.link_rule').click(function(){
	$('.mod_popup_rule').removeClass('none slideOutDown');
	$('.mod_popup_tip').addClass('none');
});

$('.mod_popup_rule .icon_close').click(function(){
	$('.mod_popup_rule').addClass('slideOutDown');
	$('.mod_popup_tip').removeClass('none');
});


$('.mod_panel_kick .btn_kick').click(function(){
	$(this).toggleClass("active");
	setInterval(function(){
		$('.mod_toast').css({'display': '-webkit-box'});
	},1000);
	setInterval(function(){
		$('.mod_toast').css({'display': 'none'});
	},4000);
});

</script>
