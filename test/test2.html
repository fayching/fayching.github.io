<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<title>徽章</title>
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui" />
<style>
@charset "UTF-8";
@-webkit-keyframes accelerateAnim{
0%,100%{-webkit-transform:scale3d(1,1,1)}
}
@-webkit-keyframes aniShow{
0%{opacity:0}
100%{opacity:1}
}
*{-webkit-tap-highlight-color:transparent}
html{-webkit-text-size-adjust:100%;text-size-adjust:100%}
body{-webkit-user-select:none;user-select:none;word-break:break-all;word-wrap:break-word;-webkit-overflow-scrolling:touch;color:#000028;font-size:14px}
blockquote,body,button,dd,dl,dt,fieldset,h1,h2,h3,h4,h5,h6,hr,input,lengend,li,ol,p,pre,td,textarea,th,ul{margin:0;padding:0}
body,button,input,select,textarea{font:12px/1.5 PingFangSC-Regular,"Helvetica Neue",tahoma,arial,sans-serif}
h1,h2,h3,h4,h5,h6{font-size:1em;font-weight:400}
a{text-decoration:none;cursor:pointer;-webkit-touch-callout:none}
a:active,a:focus{outline:0}
em,i{font-style:normal}
b,cite,code,em,i,small,th{font-size:1em;font-style:normal;font-weight:500}
button,input,optgroup,option,select,textarea{font:inherit;outline:0;border:0;-webkit-appearance:none;appearance:none;background:0 0;box-sizing:content-box;-webkit-box-sizing:content-box}
input[type=search],input[type=search]::-webkit-search-cancel-button,input[type=search]::-webkit-search-decoration{-webkit-appearance:none;appearance:none}
input:focus,select:focus,textarea:focus{outline:0}
input::-webkit-input-placeholder,textarea::-webkit-input-placeholder{color:#666}
textarea{resize:vertical;overflow-y:auto}
table{border-collapse:collapse;border-spacing:0}
fieldset,iframe,img{border:0}
img{display:inline-block;vertical-align:top}
img::shadow div{border:none!important}
svg:not(:root){overflow:hidden}
iframe{display:block}
ol,ul{list-style:none}
li{vertical-align:top}
@media screen and (max-width:319px){
html{font-size:85.33333px}
}
@media screen and (min-width:320px) and (max-width:359px){
html{font-size:85.33333px}
}
@media screen and (min-width:360px) and (max-width:374px){
html{font-size:96px}
}
@media screen and (min-width:375px) and (max-width:383px){
html{font-size:100px}
}
@media screen and (min-width:384px) and (max-width:399px){
html{font-size:102.4px}
}
@media screen and (min-width:400px) and (max-width:411px){
html{font-size:109.6px}
}
@media screen and (min-width:412px) and (max-width:413px){
html{font-size:109.86667px}
}
@media screen and (min-width:414px){
html{font-size:110.4px}
}
.none{display:none}
.mod_guide{position:fixed;left:0;top:0;z-index:100;width:100%;height:100%;overflow:hidden}
.guide_mask{width:100px;height:100px;position:absolute;top:100px;left:30px;border-radius:3px;-webkit-box-shadow:0 0 0 800px rgba(0,0,0,.45);box-shadow:0 0 0 800px rgba(0,0,0,.45)}

</style>
</head>
<body ontouchstart>
	<div class="guide_mask"></div>
</body>

</html>
