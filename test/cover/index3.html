<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
	<meta name="author" content="faycheng">
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<link href="css/global.css"  rel="stylesheet" type="text/css" />
<title>闪屏</title>
<style>
  
  .wrapper{
    width:320px;
    height:480px;
    overflow:hidden;
    position: relative;
  }
  .bg{
    background: url(img/sp2.png);
    background-size: 320px auto;
    width: 320px;
    height: 480px;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
  }
  .bg2{
    background: url(img/sp.png);
    background-size: 320px auto;
    width: 320px;
    height: 480px;
    position: absolute;
    top: 0;
    left: 0;
    -webkit-mask: url(img/mask.png) -311px 0;
    z-index: 2;
  }
  .btn{
    position: absolute;
    bottom: 30px;
    left: 50%;
    margin-left: -71px;
    background: url(img/btn-girl.png);
    background-size: 142px auto;
    width: 142px;
    height: 38px;
    z-index: 11;
  }
  .arrow{
    position: absolute;
    bottom: 37px;
    right: 18px;
    background: url(img/arrow-right.png);
    background-size: 20px auto;
    width: 20px;
    height: 16px;
    z-index: 11;
  }
  .bg2 .btn{
    background-image: url(img/btn-boy.png);
  }
  .bg2 .arrow{
    left: 18px;
    background-image: url(img/arrow-left.png);
    
  }
  .breakline{
    position: absolute;
    top: 0;
    left: 74px;
    width: 121px;
    height: 480px;
    background: url(img/breakline.png);
    background-size: 121px auto;
    z-index: 3;
  }
  .hide{
    display: none;
  }
  .dialog{
    background:url(img/dialog.png) rgba(0,0,0,.6);
    width: 320px;
    height: 480px;
    position: absolute;
    z-index: 20;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    background-size: 320px auto;
    
  }
  .page2{
    width: 320px;
    height: 504px;
    position: absolute;
    z-index: 21;
    left: 0;
    right: 0;
    top: 0;
    background: url(img/page2.jpg);
    background-size: 320px auto;
  }
  .view{
    width: 320px;
    height: 480px;
    position: absolute;
    z-index: 22;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    background: url(img/view.gif);
    background-size: 320px auto;
  }
  .write{
    background: #f3ead1;
    height: 79px;
    border: none;
    color: #cb9675;
    font-size: 16px;
    width: 260px;
    padding: 30px;
    position: absolute;
    top: 0;
    z-index: 22;
  }
  #dialog1 .dialog-body{
    background: url(img/time.jpg) center center;
    background-size: 260px auto;
    width: 234px;
    height: 209px; 
  }
</style>
</head>
<body>
<div class="wrapper">
  <textarea class="write hide">
    输入你要对ta说的话
  </textarea>
  <div class="ui-btn-group ui-btn-bottom preview hide">
    <button type="button" >预览</button>
	</div>
  <div class="page2 hide"></div>
  <div class="view hide">
    <div class="ui-btn-group ui-btn-bottom">
      <button type="button" class="edit">返回修改</button>
      <button type="button" class="go">确认发送</button>
  	</div>
  </div>
  <div class="bg2">
    <div class="btn hide"></div>
    <div class="arrow hide"></div>
  </div>
  <div class="bg">
    <div class="btn hide"></div>
    <div class="arrow hide"></div>
  </div>
  <div class="breakline"></div>
  <div class="dialog"></div>
</div>
<div class="ui-dialog" id="dialog1">
  <div class="dialog-container">
    <div class="dialog-body">
        
    </div>
    <div class="dialog-footer ui-btn-group">
      <button type="button">取消</button>
      <button type="button" class="confirm">确认</button>
    </div>
  </div>        
</div>
<div class="ui-dialog" id="dialog2">
  <div class="dialog-container">
  	
    <div class="dialog-body">
        <div>成功发布！<br>等待ta收到惊喜的表情吧！</div>
    </div>
    <div class="dialog-footer ui-btn-group">
        <button type="button">确认</button>
    </div>
  </div>        
</div>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script>
// 大于320屏幕设备缩放页面
(function () {
	var autoScale = function () {
		setTimeout(function() {
			var winW = $(window).width();
			var scale = (winW/320).toString().substring(0, 6);
			var cssText = '-webkit-transform: scale('+ scale +');-webkit-transform-origin: left top;';
			$('.wrapper').attr('style', cssText);
		}, 300);
	};	
	if ($(window).width() > 320) {
		autoScale();
	}
	window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", autoScale , false); //切换横竖屏

})();
(function(){
  setTimeout(function(){
    $('.dialog').hide();
    (new Orientation()).init();
  }, 1000);
  $(".btn").click(function(){
    $('.page2').show();
  });
  $(".bg .arrow").click(function(){
    $('.bg').hide();
    $('.bg2').show();
  });
  $(".bg2 .arrow").click(function(){
    $('.bg2').hide();
    $('.bg').show();
  });
  $('.page2').click(function(){
    $('#dialog1').addClass('show');
  });
  $('.confirm').click(function(){
    $('.write').show();
    $('.preview').removeClass('hide');
    $('.page2').hide();
  });
  $('.preview').click(function(){
    $('.view').show();
  });
  $('.edit').click(function(){
    $('.view').hide();
  });
  $('.go').click(function(){
    $('#dialog2').addClass('show');
  });
  $('.ui-dialog button').click(function(){
    $('.ui-dialog').removeClass('show');
  });
  function Orientation(selector) {
    
  }
  
  Orientation.prototype.init = function(){
    window.addEventListener('deviceorientation', this.orientationListener, false);
  
  }
  var last_update = 0;
  var flag = 0;
  Orientation.prototype.orientationListener = function(evt) {
    if(flag == 1 ) return;
    
    var gamma = evt.gamma;
    var beta = evt.beta;
    var alpha = evt.alpha;
   
			
    if (this._lastGamma != gamma || this._lastBeta != beta) {
      if(beta > 0){
         gamma = Math.abs(gamma) < 90 ? gamma : (gamma > 0 && gamma < 180 ? 90 : -90);
    //$('#gamma').html(gamma);
        
        $('.bg2').css('-webkit-mask','url(img/mask.png) '+ (gamma*3 - 311) +'px 0');
        $('.breakline').css('left',gamma*3 + 74 +'px');
      }
      
      if(gamma > 45){
        $('.bg,.breakline').hide();
        $('.btn,.arrow').show();
        $('.bg2').css('-webkit-mask','none');
        flag = 1;
      }
      if(gamma < -45){
        $('.bg2,.breakline').hide();
         $('.btn,.arrow').show();
        flag = 1;
        
      }
      this._lastGamma = gamma;
      this._lastBeta = beta;
    }
  };
  
})();
  
</script>
</body>
</html>
