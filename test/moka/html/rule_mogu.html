<body ontouchstart>

	<section class="">
		<h3>1.什么是魔菇？</h3>
		<p>魔菇是Moka魔咔用户通过完成每日任务获得的奖励，可以颁发给你喜欢的视频。</p>
		<h3>2.如何获得魔菇？</h3>
		<p>Moka魔咔用户通过完成每日任务可以获得魔菇，任务列表如下：<br>
			每日登录：魔菇 +3<br>
			发布视频：魔菇 +5<br>
			分享视频：魔菇 +3<br>
			发表评论：魔菇 +1<br>
			可以在Moka魔咔 > 我的 > 每日任务界面查看你剩余的魔菇数和任务完成情况。
		</p>
		<h3>3.如何给喜欢的视频送魔菇？</h3>
		<p>点击视频下方的「魔菇」图标，就可以给喜欢的视频送魔菇啦，对同一个视频可以多次送魔菇，送出后会消耗你剩余的魔菇数，魔菇不足时无法赠送。</p>
	</section>
