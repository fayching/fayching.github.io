<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<title>王者出击</title>
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover" />
<link rel="stylesheet" href="../style/css/wzcj.css"  />

</head>
<body ontouchstart >
	<div class="container">
		<div style="background-image:url(../style/img/bg.jpg);position:fixed; width:100%;height:100%;background-size:cover"></div>
		<div class="mask"></div>
		<header class="head">

			<div class="title">完善资料领取奖品</div>
			<i class="icon_close"></i>
		</header>
		<section class="wrap">
			<form>
				<div class="form_item">
					<div class="form_select">
						<select>
						   <option>请选择平台</option>
						   <option>xxx</option>
						   <option>vvv</option>
					   </select>
				   </div>
			   	</div>
				<!-- 有选中内容时加上active -->
				<div class="form_item">
					<div class="form_select">
						<select class="active">
						   <option>请选择平台</option>
						   <option selected>xxx</option>
						   <option>vvv</option>
					   </select>
				   </div>
			   	</div>
				<div class="form_item">
					<div class="form_select">
						<select>
						   <option>请选择渠道台</option>
						   <option>xd</option>
						   <option>vsssssssssss</option>
					   </select>
				   </div>
				</div>
				<div class="form_item">
					<div class="form_select">
						<select>
						   <option>请选服务器</option>
						   <option>2342</option>
						   <option>23232323</option>
					   </select>
				   </div>
				   <button class="btn_search">搜索</button>
				</div>
				<div class="form_item">
					<div class="form_select">
						<select>
						   <option>请选角色</option>
						   <option>xd</option>
						   <option>vsssssssssss</option>
					   </select>
				   </div>
				</div>
				<button class="btn btn_submit"></button>
			</form>
		</section>
	</div>
	<script src="../js/zepto.js"></script>

	<script>

	</script>
</body>
</html>
