<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Fayching.github.io : ">

    <link rel="stylesheet" type="text/css" media="screen" href="box.css">

    <title>Fayching.github.io</title>

  <style>

  svg {
    width: 300px;
    display: block;
  }
  .path {
    stroke-dasharray: 320;
    stroke-dashoffset: 0;
    animation: dash 1s;
  }
  
  @keyframes dash {
    from {
      stroke-dashoffset: 320;
    }
    to {
      stroke-dashoffset: 0;
    }
  }
  .ball {
  width: 10px;
  height: 10px;
  background-color: #bbb;
  border-radius: 50%;
  
  offset-path: path('M10 80 Q 77.5 10, 145 80 T 280 80');
  offset-distance: 0%;

  animation: red-ball 2s linear alternate infinite;
}

@keyframes red-ball {
  from {
    offset-distance: 0%;
  }
  to {
    offset-distance: 100%;
  }
}
</style>
  <body>
<svg width="300px" height="175px" version="1.1">
    <path fill="transparent" stroke="#000000" stroke-width="4" d="M10 80 Q 77.5 10, 145 80 T 280 80" class="path"></path>

</svg>
<div class="ball"></div>

  </body>
</html>
