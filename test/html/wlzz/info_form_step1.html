<body ontouchstart>

	<section class="mod_form">
		<form action="#">
			<ul class="step mod_border_b">

				   <input type="text" placeholder="请选择您的出生日期" readonly>

			  	</div>
				<div class="mod_form_item mod_border_b mod_form_item_link">
				   	<label for="#">星座</label>
				   <input type="text" placeholder="请选择您的星座" readonly>
			  	</div>
				<div class="mod_form_item mod_border_b">

				   <input type="text" >

			  	</div>
		  	</div>

	</section>
