<body ontouchstart>
	<h1>明日之子参赛协议</h1>
	<section class="agreement">
		<p>必须按照会计准则和会计基础规范化等的要求，建立分公司费用账户的现金日记账、银行日记账及其他相关会计账簿。</p>

		<p>必须根据业务的实际内容编制会计凭证、登记相关会计账簿，并做到日清月结、账款相符。</p>

		<p>必须按月出具并上报总公司本期财务报告。</p>

		<p>必须按日核对库存现金、银行存款和已发生收支业务未记账款项等的合计金额是否与本单位费用账户的初始金额相符。</p>

		<p>库存现金必须做到日清日结，保证账实相符；过夜现金存放金额必须符合公安部门规定的现金存放限额标准，及时与银行对帐。</p>
 
		<p>必须认真执行国家对企业现金使用管理的有关规定，凡超过规定限额需支付的款项，一</p>
	</section>
	<button class="mod_btn mod_btn_whole">同意</button>
