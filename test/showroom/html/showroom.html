<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
	<meta charset="utf-8">
	<title>弹幕</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=yes" />
	<link rel="stylesheet" href="../style/test.css"  />
	<style>
	.item{
		width: 50px;
		height: 50px;
		display: inline-block;
		text-align: center;
	  -webkit-animation-duration: 4s;
	  -webkit-animation-fill-mode: both;
	  -webkit-animation-iteration-count: infinite;
	  -webkit-transform-origin: bottom center;
	  -webkit-animation-name: swing;
	}
	.item img{
		vertical-align: middle;
	}
	@-webkit-keyframes swing {
	  20% {

	    -webkit-transform: rotate3d(0, 0, 1, 15deg);
	  }

	  40% {
	    -webkit-transform: rotate3d(0, 0, 1, -10deg);
	  }

	  60% {
		-webkit-transform: rotate3d(0, 0, 1, 5deg);
	  }

	  80% {
	    -webkit-transform: rotate3d(0, 0, 1, -10deg);
	  }

	  100% {
	    -webkit-transform: rotate3d(0, 0, 1, 0);
	  }
	}
	@-webkit-keyframes flip {
		0% {
		  	-webkit-transform: rotate3d(0, 1, 0, 0);
		}
	 	50% {
		  	-webkit-transform: rotate3d(0, 1, 0, 0);
		}
	  	54% {
	    	-webkit-transform: rotate3d(0, 1, 0, -180deg);
	  }
	  	100% {
	    	-webkit-transform: rotate3d(0, 1, 0, -180deg);
	  	}
	}
	.item img {
	  -webkit-backface-visibility: visible;
	  backface-visibility: visible;
	  -webkit-animation-duration: 8s;
	 -webkit-animation-fill-mode: both;
	 -webkit-animation-iteration-count: infinite;
	 -webkit-animation-timing-function: ease-in;
	  -webkit-animation-name: flip;
	}

	</style>
</head>
<body>


<div class="container">
	<div class="item"><img src="../style/img/p1.jpg"></div>
	<div class="item"><img src="../style/img/p2.jpg"></div>

<script src="http://lib.cdc.com/js/jquery/jquery-2.1.3.min.js"></script>
<script type="text/javascript">
alert(Math.random());
	$('.item').each(function (i,item) {
		var t = (Math.random()*4).toFixed(2);
		$(item).attr('style','-webkit-animation-delay:'+t+'s;animation-delay:'+t+'s');
		$('.test').text($('.test').text()+ Math.random());
	})
	$('.item img').each(function (i,item) {
