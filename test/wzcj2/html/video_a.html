

<!doctype html>
<html>
    <head>
    	<title>AlphaVideo</title>
        <meta charset=utf-8>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
        <script src="video.js"></script>
        <style>
        body,html{
            margin:0px;
            background-size: 100% 100%;
            position: absolute;
            top:0px;
            left:0px;
            width:100%;
            height:100%;
            text-align: center;
        }
        p{
            font-size: 14px;
            text-align: left;
            margin:0px;
            margin-left:10px;

        }
        button{
            display: block;
            border:#000 1px solid;
            margin:10px;
            width:100px;
            text-align: center;
            height:28px;
            padding:0px;
            line-height: 28px;
        }
        canvas{
            margin:0 auto;
            display: inline-block;
            
        }
        body{
            /*background:rgba(0,0,127,1);*/
        }
        </style>
    </head>
    <body>
        <video src="output.mp4" height="200" controls></video>
        <button id="bg-randomColor">随机背景颜色</button>
        <button id="bg-image">随机图片背景</button>
        <button id="switch-mode">切换模式</button>
        <p >当前模式：<span id="mode"></span></p>
        <p >当前fps：<span id="fps"></span></p>
        <p >平均fps：<span id="ava_fps"></span></p>
        
    </body>
</html>
