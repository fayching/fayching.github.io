<style>
figure {
	position: relative;
	z-index: 1
}
figure .image-wrap {
    width: 500px;
    height: 312px;
    position: relative;
    overflow: hidden;
}
figure .image-wrap .oldImage {
    width: 100%;
    -webkit-filter: blur(5px);
    transition: all 0.5s
}
</style>
</head>

	<figure>
	    <div class="image-wrap">
	      <img class="oldImage" src="https://puui.qpic.cn/vupload/0/20171201_placeholder_badge.png/0" data-src="https://puui.qpic.cn/vupload/0/doki_badge_ABC_1.png/0">
	    </div>
	</figure>
	<script>
	var image = document.querySelector('.oldImage'),
	imageParentDom = image.parentNode,
	src = image.dataset.src;
	var newImage = document.createElement('img');
	newImage.src = src;
	newImage.style.cssText = 'position: absolute;left:0;top:0;width:100%;z-index:-1';
	newImage.onload = function () {

		setTimeout(() => {
			imageParentDom.appendChild(newImage);
		    imageParentDom.removeChild(image);
		},500)
	}
	</script>
</body>
