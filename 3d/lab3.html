
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>three.js webgl - FBX loader</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
            body {
                font-family: Monospace;
                background-color: #000;
                color: #fff;
                margin: 0px;
                overflow: hidden;
            }
            
        </style>
        <script  type="text/javascript" src="./super-profiler.js"></script>
    </head>

    <body>
        <div id="toy1">
        
        </div>
        <!-- <div id="superProfilerWrap"></div> -->

        <script src="js/three.js"></script>

        <script src="js/libs/inflate.min.js"></script>
        <script src="js/loaders/FBXLoader.js"></script>

        <script src="js/controls/OrbitControls.js"></script>

        <script src="js/Detector.js"></script>

        <script>

            if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

            var container,  controls;
            var camera, scene, renderer, light;

            var clock = new THREE.Clock();

            var mixers = [];
            var stats = new SuperProfiler();
            document.body.appendChild( stats.container );
            init();
            animate();

            function init() {

                // container = document.createElement( 'div' );
                // document.body.appendChild( container );
                container = document.getElementById('toy1');

                camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, .1, 1000 );
                camera.position.set( 100, 0, 300 );

                controls = new THREE.OrbitControls( camera );
                controls.target.set( 0, 100, 0 );
                controls.update();

                scene = new THREE.Scene();
                scene.background = new THREE.Color( 0xffffff );
                // scene.fog = new THREE.Fog( 0xa0a0a0, 200, 1000 );

                light = new THREE.AmbientLight( 0xffffff );
                light.position.set( 100, 200, 0 ); 
                scene.add( light );

                light = new THREE.DirectionalLight( 0xffffff );
                light.position.set( 0, 100, 180 );
                light.castShadow = true;
                light.shadow.camera.top = 100;
                light.shadow.camera.bottom = -100;
                light.shadow.camera.left = -120;
                light.shadow.camera.right = 120;
                scene.add( light );
                scene.add( new THREE.CameraHelper( light.shadow.camera ) );

                // ground
                var mesh = new THREE.Mesh( new THREE.PlaneBufferGeometry( 300, 300 ), new THREE.MeshPhongMaterial( { color: 0x999999, depthWrite: false } ) );
                mesh.rotation.x = - Math.PI / 2;
                mesh.receiveShadow = true;
                scene.add( mesh );

                

                // model
                var loader = new THREE.FBXLoader();
                loader.load( 'lab/TOUTU.FBX', function ( object ) {

                    object.mixer = new THREE.AnimationMixer( object );
                    mixers.push( object.mixer );

                    var action = object.mixer.clipAction( object.animations[ 0 ] );
                    action.play();

                    object.traverse( function ( child ) {

                        if ( child.isMesh ) {

                            child.castShadow = true;
                            child.receiveShadow = true;

                        }

                    } );
                    object.scale.set(3, 3, 3);
                    scene.add( object );

                } );

                renderer = new THREE.WebGLRenderer( { antialias: true } );
                renderer.setPixelRatio( window.devicePixelRatio );
                renderer.setSize( window.innerWidth, window.innerHeight );
                renderer.shadowMap.enabled = true;
                container.appendChild( renderer.domElement );

                window.addEventListener( 'resize', onWindowResize, false );

               

            }

            function onWindowResize() {

                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();

                renderer.setSize( window.innerWidth, window.innerHeight );

            }

            //
            

            function animate() {
                stats.begin();
                let num = 0;
                for ( var i = 0; i < 2000; i ++ ) {
                  let newArr = new Array(5000);
                  newArr.forEach((element, i) => {
                    newArr[i] = num ++;
                  });
                }
                stats.end();
                requestAnimationFrame( animate );

                if ( mixers.length > 0 ) {

                    for ( var i = 0; i < mixers.length; i ++ ) {

                        mixers[ i ].update( clock.getDelta() );

                    }

                }

                renderer.render( scene, camera );


            }



        </script>


       


    </body>
</html>
