<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<title>普通直播认证</title>
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui" />
<link rel="stylesheet" href="../../style/certify.css"  />
<!-- 开发同学请使用下面这个css引入代码：
<link rel="stylesheet" href="http://imgcache.gtimg.cn/tencentvideo_v1/vstyle/mobile/live/style/certify.css"  />
-->
</head>
<body ontouchstart>

	<section class="mod_form">
		<form action="#">
			<div class="mod_form_content">
				<div class="mod_form_item mod_border_b">
				   	<label for="#">手机号</label>
				   	<input type="number" value="" placeholder="请输入手机号">
			   </div>
			   	<div class="mod_form_item">
				   	<label for="#">验证码</label>
				   	<input type="number" value="" placeholder="填写验证码">
					<button type="button" class="mod_btn mod_btn_outline" disabled>重新获取</button>
			  	</div>
		  	</div>
			<div class="mod_btn_wrap"><button type="submit" class="mod_btn mod_btn_lg" disabled>提交验证</button></div>
		</form>
	</section>

</body>
</html>
