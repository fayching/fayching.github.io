<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<title>超级直播认证</title>
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui" />
<link rel="stylesheet" href="../../style/certify.css"  />
<!-- 开发同学请使用下面这个css引入代码：
<link rel="stylesheet" href="http://imgcache.gtimg.cn/tencentvideo_v1/vstyle/mobile/live/style/certify.css"  />
-->
</head>
<body ontouchstart>

	<section class="mod_form form_textarea">
		<form action="#">
			<div class="mod_form_content">
				<div class="mod_form_item mod_border_b">
					<textarea placeholder="请输入个人介绍" maxlength="100" rows="4"></textarea>
					<div class="word_count word_count_warn">12</div>
			   </div>
			   <div class="mod_form_item mod_form_item_link mod_border_b">
				   <label for="#">擅长领域</label>
				   <input type="text" placeholder="您可以选择1-3个擅长领域噢" readonly>
			   </div>
			   <div class="mod_form_item mod_border_b">
				  <label for="#">上传视频</label>
				  <div class="mod_form_info upload_container">
					  <div class="upload_box"><input type="file"></div>
					  <p>请上传一段展示自己才艺/直播领域的视频，更容易通过小编审核噢</p>
				  </div>

			  </div>
		   </div>
			<div class="mod_btn_wrap"><button type="submit" class="mod_btn mod_btn_lg" disabled>提交申请</button></div>
		</form>
	</section>
	<section class="mod_dialog label_dialog show">
		<div class="dialog_close mod_border_t mod_border_b">完成</div>
		<ul class="mod_label_list">
			<li>旅行</li>
			<li class="selected">美食</li>
			<li>旅行</li>
			<li>美食</li><li>旅行</li>
			<li>美食</li><li>旅行</li>
			<li>美食</li><li>旅行</li>
			<li>美食</li><li>旅行</li>
			<li>美食</li><li>旅行</li>
			<li>美食</li><li>旅行</li>
			<li>美食</li><li>旅行</li>
			<li>美食</li>
		</ul>
	</section>

</body>
</html>
